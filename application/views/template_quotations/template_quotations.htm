<div class="modal-header">Edit Quotation Template #{{data.id}}
    <button class="close" ng-click="close()" type="button">
        <span class="fa fa-times"></span>
    </button>
</div>
<div class="modal-body">
    <form ng-submit="save()" method="post" id="form">
        <div class="well well-sm">
            <div class="form-group">
                <label>Template Name</label>
                <input type="text" class="form-control input-sm" name="name" ng-model="data.name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <legend>Scope</legend>
                    <textarea ng-model="data.scope" ui-tinymce="" class="form-control" style="height:300px"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well well-sm">
                    <legend>Content</legend>
                    <textarea ng-model="data.content" ui-tinymce="" class="form-control" style="height:300px"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well well-sm">
                    <legend>Signature</legend>
                    <textarea ng-model="data.signature" ui-tinymce="" class="form-control" style="height:300px"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="well well-sm">
                    <legend>Annexure</legend>
                    <textarea ng-model="data.annexure" ui-tinymce="" class="form-control" style="height:300px"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a ng-if="submitted" class="btn btn-info">
        <span class="fa fa-refresh fa-spin"></span>
    </a>
    <button ng-if="!submitted" type="submit" name="submitbtn" value="insert" class="btn btn-success" form="form">
        <span class="fa fa-save"></span>
    </button>
</div>
