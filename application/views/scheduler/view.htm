<div class="m-app-loading" ng-animate-children></div>
<ng-include src=" '/application/templates/sub-nav.htm' " ng-if="subnav === 'true'"></ng-include>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="well well-sm">
                <legend>Legend</legend>
                <div class="form-group">
                    <label>Users</label>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="res in users">{{res.name}} {{ res.surname}} <span class="badge" style="background-color:{{res.color}}!important">&nbsp;</span></li>
                    </ul>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button type="button" ng-click="load()" class="btn btn-default">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
        </div>
    </div>
</div>
