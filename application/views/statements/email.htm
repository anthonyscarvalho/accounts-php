<div class="modal-header">Email Client Statement <button class="close" ng-click="close()" type="button"><span class="fa fa-times"></span></button></div>
<div class="modal-body">
    <form method="post" ng-submit="sendMail()" id="form">
        <div class="container">
            <div class="form-group">
                <p>Statement period:</p>
                <p>From: {{start}} to {{end}}</p>
            </div>
            <div class="form-group">
                <label>Email Subject</label>
                <input type="text" class="form-control"  name="subject" ng-model="emailsubject">
            </div>
            <div class="form-group">
                <label>Body Of Email</label>
                <textarea ng-model="emailbody" ui-tinymce="" id="tinymce_content" class="form-control" style="height:300px" name="tinymce_content">{{emailbody}}</textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a ng-if="submitted" class="btn btn-info"><span class="fa fa-refresh fa-spin"></span></a>
    <button ng-if="!submitted" type="submit" name="submitBtn" value="insert" class="btn btn-success" form="form"><span class="fa fa-envelope"></span></button>
</div>
