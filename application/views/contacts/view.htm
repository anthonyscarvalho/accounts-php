<div class="m-app-loading" ng-animate-children></div>
<ng-include src=" '/application/templates/sub-nav.htm' " ng-if="subnav === 'true'"></ng-include>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <ng-include src=" '/application/templates/filter-box.htm' "></ng-include>
        </div>
        <div class="col-md-9">
            <table class="table table-condensed table-hover table-striped click">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th custom-sort order="'business'" sort="sort">Client</th>
                        <th custom-sort order="'name'" sort="sort">Name</th>
                        <th custom-sort order="'surname'" sort="sort">Surname</th>
                        <th custom-sort order="'email'" sort="sort">Email</th>
                        <th style="width: 120px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="res in results| itemsPerPage: pagnation.totalItems" current-page="paginationPage" total-items="totalRecords">
                        <td>{{res.id}}</td>
                        <td>{{res.business}}</td>
                        <td>{{res.name}}</td>
                        <td>{{res.surname}}</td>
                        <td>{{res.email}}</td>
                        <td>
                            <span ng-if="userRoles.edit == 'true'">
                                <a class="btn btn-info btn-xs" href="#/contacts/edit/{{res.id}}">
                                    <span class="fa fa-pencil"></span>
                                </a>
                            </span>
                            <span ng-if="userRoles.status == 'true'">
                                <a class="btn btn-danger btn-xs" ng-click="update( res.id, 'enable' )" ng-show="res.canceled == 'true'">
                                    <span class="fa fa-square-o"></span>
                                </a>
                                <a class="btn btn-success btn-xs" ng-click="update( res.id, 'cancel' )" ng-show="res.canceled == 'false'">
                                    <span class="fa fa-square"></span>
                                </a>
                            </span>
                            <span ng-if="userRoles.delete == 'true'">
                                <a class="btn btn-warning btn-xs" ng-click="update( res.id,'delete' )">
                                    <span class="fa fa-trash"></span>
                                </a>
                            </span>
                            <a class="btn btn-primary btn-xs" href="/#contacts/view/{{res.clients}}">
                                <span class="fa fa-user"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
