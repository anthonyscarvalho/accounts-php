<div class="modal-header">Adwords Reminder <button class="close" ng-click="close()" type="button"><span class="fa fa-times"></span></button></div>
<div class="modal-body">
    <form method="post" ng-submit="send()" id="form">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Client</label>
                    <select class="form-control" required chosen options="results" ng-model="data.clients">
                        <option value="">Please select one</option>
                        <option ng-repeat="res in results" ng-value="{{res.id}}">{{res.business}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" class="form-control" ng-model="data.emailsubject">
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" class="form-control" ng-model="data.date" data-date-format="yyyy-mm-dd" data-provide="datepicker">
                </div>
                <div class="form-group">
                    <label>Date Due</label>
                    <input type="text" class="form-control" ng-model="data.due_date" data-date-format="yyyy-mm-dd" data-provide="datepicker">
                </div>
                <div class="form-group">
                    <label>Month</label>
                    <input type="text" class="form-control input-sm" maxlength="250" ng-model="data.month" value="" required data-date-format="MM" data-provide="datepicker" data-date-min-view-mode="1" data-date-max-view-mode="1">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" class="form-control" ng-model="data.amount" required>
                </div>

            </div>
            <div class="col-md-8">
                <textarea ng-model="data.emailbody" ui-tinymce="" class="form-control" style="height:350px">{{data.emailbody}}</textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a ng-if="submitted" class="btn btn-info"><span class="fa fa-refresh fa-spin"></span></a>
    <button ng-if="!submitted" type="submit" name="submit" value="insert" class="btn btn-success" form="form"><span class="fa fa-save"></span></button>
</div>
