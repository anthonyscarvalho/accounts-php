<div class="well well-sm">
    <legend>Filter</legend>
    <div class="form-group">
        <label>Load:</label>
        <div class="btn-group btn-group-sm" data-toggle="buttons">
            <label class="btn btn-default" ng-model="data.state" uib-btn-radio="'all'" ng-click="filterChangeHandler('all');">All</label>
            <label class="btn btn-default" ng-model="data.state" uib-btn-radio="'false'" ng-click="filterChangeHandler('false');">Active</label>
            <label class="btn btn-default" ng-model="data.state" uib-btn-radio="'true'" ng-click="filterChangeHandler('true');">Canceled</label>
            <label class="btn btn-default" ng-model="data.state" uib-btn-radio="'due'" ng-click="filterChangeHandler('due');" ng-if="due">Due</label>
        </div>
    </div>
    <div class="form-group" ng-if="paid">
        <label>Paid:</label>
        <div class="btn-group btn-group-sm" data-toggle="buttons">
            <label class="btn btn-default" ng-model="sort.paid" uib-btn-radio="'all'" ng-click="filterPaidHandler('all');">All</label>
            <label class="btn btn-default" ng-model="sort.paid" uib-btn-radio="'true'" ng-click="filterPaidHandler('true');">Paid</label>
            <label class="btn btn-default" ng-model="sort.paid" uib-btn-radio="'false'" ng-click="filterPaidHandler('false');">Unpaid</label>
        </div>
    </div>
    <div class="form-group">
        <label>Sort:</label>
        <div class="btn-group btn-group-sm" data-toggle="buttons">
            <label class="btn btn-default" ng-model="sort.sortOrder" uib-btn-radio="'ASC'" ng-click="sortOrderChangeHandler('ASC')">A - Z</label>
            <label class="btn btn-default" ng-model="sort.sortOrder" uib-btn-radio="'DESC'" ng-click="sortOrderChangeHandler('DESC')">Z - A</label>
        </div>
    </div>
    <div class="form-group" ng-if="sort.company">
        <label>Company</label>
        <select class="form-control input-sm" ng-model="sort.company" ng-change="sortComapnyChangeHandler(sort.company)">
            <option value="0">All</option>
            <option value="1">ZAWebs</option>
            <option value="2">ZAWebDesigns</option>
            <option value="3">ZAWebPortals</option>
        </select>
    </div>
    <div ng-if="!parent" style="margin-bottom:20px;">
        <legend>Search</legend>
        <form id="form" method="post" ng-submit="searchChangeHandler(sort.search)">
            <div class="input-group">
                <input class="form-control input-sm" ng-model="sort.search" type="text">
                <span class="input-group-btn">
                    <button type="button" ng-click="reset()" class="btn btn-default btn-sm">Reset</button>
                </span>
            </div>
        </form>
    </div>
    <legend>Controls</legend>
    <div class="form-group text-center">
        <button type="button" ng-click="load()" class="btn btn-default btn-sm">
            <span class="fa fa-refresh"></span>
            Refresh List
        </button>
        <button type="button" ng-click="addHandler()" class="btn btn-primary btn-sm">
            <span class="fa fa-plus"></span>
            Record
        </button>
    </div>
    <div ng-show="data.state == 'due'">
        <div class="form-group">
            <label>Date for due products:</label>
            <input type="text" class="form-control input-sm" ng-model="data.date" data-date-format="yyyy-mm-dd" data-provide="datepicker" ng-change="dueChangeHandler(data.date);">
        </div>
        <div class="form-group text-center">
            <button type="button" ng-click="load()" class="btn btn-primary">
                <span class="fa fa-search"></span>
            </button>
        </div>
    </div>
    <legend>Pager</legend>
    <dir-pagination-controls max-size="pagnation.maxsize" direction-links="true" boundary-links="false" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
    <div class="form-group" ng-if="filter!=='due'">
        <label>Records Per Page</label>
        <select ng-model="pagnation.totalItems" ng-change="recordsChangeHandler()">
            <option ng-value="'10'">10</option>
            <option ng-value="'20'">20</option>
            <option ng-value="'30'">30</option>
            <option ng-value="'40'">40</option>
            <option ng-value="'50'">50</option>
        </select>
    </div>
</div>
