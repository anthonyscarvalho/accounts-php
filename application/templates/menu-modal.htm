<div class="modal-header">ZAWebs Billing System - Logged in as: {{loggedInUser.name}} {{loggedInUser.surname}}
    <button class="close" ng-click="close()">Ã—</button>
</div>
<div class="modal-body">
    <div class="menuModal">
        <legend>Management</legend>
        <div class="row">
            <div class="col-sm-2" ng-repeat="menu in management | orderBy:'order'">
                <div class="thumbnail"><a class="btn btn-primary btn-block" href="#{{menu.url}}" ng-click="close()"><span class="fa fa-{{menu.icon}} fa-2x"></span></br>{{menu.name}}</a></div>
            </div>
        </div>
        <legend>Admin</legend>
        <div class="row">
            <div class="col-sm-2" ng-repeat="menu in admin | orderBy:'order'">
                <div class="thumbnail"><a class="btn btn-primary btn-block" href="#{{menu.url}}" ng-click="close()"><span class="fa fa-{{menu.icon}} fa-2x"></span></br>{{menu.name}}</a></div>
            </div>
        </div>
        <div ng-if="userAccess.report_overview === 'true'">
            <legend>Reports</legend>
            <div class="row">
                <div class="col-sm-2">
                    <div class="thumbnail"><a class="btn btn-sm btn-primary btn-block" href="#/reports/view" ng-click="close()"><span class="fa fa-list-alt fa-2x"></span></br>Reports</a></div>
                </div>
            </div>
        </div>
        <div ng-if="userAccess.expenditure === 'true'">
            <legend>Expenditure</legend>
            <div class="row">
                <div class="col-sm-2">
                    <div class="thumbnail"><a class="btn btn-sm btn-primary btn-block" href="#/expenditure/view" ng-click="close()"><span class="fa fa-usd fa-2x"></span></br>Expenditure</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" href="#/dashboard"><span class="fa fa-home"></span></a>
    <!-- <a class="btn" href="/profile" data-toggle="tooltip" title="Edit Profile">
        <span class="fa fa-user fa-2x">
    </span> -->
    <a class="btn btn-warning" href="#/logout"><span class="fa fa-power-off "></span></a>
</div>
